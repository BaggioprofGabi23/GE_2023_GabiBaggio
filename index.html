<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Baggio Doces</title>
</head>
<body>
    <header class="cabecalho">
        
       <h1><img class="cabecalho_imagem_logo" src="B (1) 1.png" alt="Baggio Doces com um círculo e flores"></h1>
       <h2><img class="cabecalho_baggio_doces" src="Baggio Doces (1).png" alt=" nome empresa"></h2>
       <ul class="cabecalho_menu">
            <li class="cabecalho_item_menuum"><img src="Produtos.png" alt="palavra produto"></li>
            <li class="cabecalho_item_menudois"><img src="Localização.png" alt="palavra localização"></li>
            <li class="cabecalho_item_menutres"><img src="História.png" alt="palavra história"></li>

       </ul>


    </header>
    <main>
        <section class="corpo">
            <p class="corpo_texto">A Baggio Doces se originou a partir de uma sonho em produzir Bolos, Doces e Alimentos confeitados para venda.</p>
            <h3><img class="corpo_imagem_prin" src="bolocapa1.png" alt="imagem corpo"></h3>
            <p class="corpo_texto_pequeno">Nossos produtos são separados em :</p>
            <h4><img class="corpo_imagem_pro" src="bolo1.png" alt="produto1"></h4>
            <img class="corpo_bolos" src="Bolos.png" alt="produto palavra">
            <h5><img class="corpo_imagem_pro2" src="doces1.png" alt="produto2"></h5>
            <img class="corpo_doces" src="Doces.png" alt="produto_palavra_2">
            <h6><img class="corpo_imagem_pro3" src="cokies.png" alt="produto3"></h6>
            <img class="corpo_biscoito" src="Biscoitos.png" alt="produto_palavra_3">
        </section>
    </main>


</body>
</html>
